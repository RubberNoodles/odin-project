<script>
    function computerPlay () {
        let attack = Math.floor(Math.random() * Math.floor(3));
        return attack;
    }
    var person = parseInt(prompt("0 = Rock \n 1 = Paper \n 2 = Scissors \n Enter your attack:"));

    function fight(player,computer) {
        console.log("computer played " + computer)
        if (player == computer){
            return "tie"
        }
        else if (player == (computer + 1)%3){
            return "player wins!"
        }
        else {
            return "computer wins!"
        }
    };

    console.log(fight(person, computerPlay()));
</script>
